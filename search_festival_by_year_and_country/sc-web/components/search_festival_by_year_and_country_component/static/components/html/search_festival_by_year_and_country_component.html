
<div id="series-example">Поиск фестивалей по году и стране</div>

<label id="year-checkbox">Год основания фестиваля:<br>
<input id="series_year-input" class="input-year-field" type="number" min="1900" value="2016" autocomplete="off"></input>
<br>

<label id="episodes-checkbox">Место проведения фестиваля:<br>
<input id="series_episodes-input" class="input-year-field" type="string" autocomplete="off"></input>
<br>

<button id="button-find-series" type="button" class="btn btn-success button-load-series"></button>
