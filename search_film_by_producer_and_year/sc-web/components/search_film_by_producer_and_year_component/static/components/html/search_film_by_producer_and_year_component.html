
<div id="series-example">Поиск фильма по продюсеру и году</div>

<label id="year-checkbox">Год выпуска:<br>
<input id="series_year-input" class="input-year-field" type="number" min="1900" value="1990" autocomplete="off"></input>
<br>

<label id="episodes-checkbox">Продюсер:<br>
<input id="series_episodes-input" class="input-year-field" type="string" autocomplete="off"></input>
<br>

<button id="button-find-series" type="button" class="btn btn-success button-load-series"></button>
